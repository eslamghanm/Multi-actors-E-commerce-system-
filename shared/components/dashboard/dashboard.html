<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name">
    <title>Dashboard</title>
    <!-- cropper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <!-- Font Awesome Library -->
    <!-- <link rel="stylesheet" href="/assets/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="/assets/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;800&display=swap" rel="stylesheet">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <div id="page">
        <!-- Sidebar -->
        <aside id="sidebar">
            <a id="logo" href="#">
                <h3>Storm</h3>
            </a>
            <ul id="sidebar-menu">
                <!-- Will be populated dynamically -->
            </ul>
        </aside>

        <!-- Main Content -->
        <main id="page-content">
            <!-- Header -->
            <header id="header">
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
                <div class="wave wave3"></div>

                <div class="user-info">
                    <img id="user-avatar" class="user-img" src="/assets/images/Logo.png" alt="User">
                    <span class="typing">Welcome Back ðŸ‘‹</span>
                </div>
                <div class="user-info">
                    <span id="user-role" class="badge"></span>
                </div>
            </header>

            <h1 id="dashboard-title">Dashboard</h1>

            <!-- Content Area -->
            <article id="content-area">
                <!-- Content will load here -->
            </article>
        </main>
    </div>
    <!-- Toast container -->
    <div id="toastEle" class="position-fixed start-50 translate-middle-x p-3 " style="z-index: 999999999">
        <div id="notificationToast" class="toast align-items-center text-white bg-primary border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <!-- <script src="/assets/js/all.min.js"></script> -->
    <!-- <script src="/assets/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.umd.min.js"></script>
    <script src="js/resizingPageDynamically.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
