<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/shared/components/dashboard/css/generateDstaStyle.css">
</head>

<body>
    <div class="loader-container">
        <div class="logo-container">
            <!-- الأيقونات الثابتة حول الصورة -->
            <div class="static-icons">
                <div class="icon-circle icon-1"><i class="fas fa-mobile-alt"></i></div>
                <div class="icon-circle icon-2"><i class="fas fa-laptop"></i></div>
                <div class="icon-circle icon-3"><i class="fas fa-headphones"></i></div>
                <div class="icon-circle icon-4"><i class="fas fa-tablet-alt"></i></div>
                <div class="icon-circle icon-5"><i class="fas fa-tv"></i></div>
                <div class="icon-circle icon-6"><i class="fas fa-microchip"></i></div>
                <div class="icon-circle icon-7"><i class="fas fa-keyboard"></i></div>
                <div class="icon-circle icon-8"><i class="fas fa-mouse"></i></div>
            </div>
    
            <div class="circle-border"></div>
            <div class="logo-inner">
                <img src="/assets/images/Logo.png" alt="loading" class="loader-img" id="loaderImg">
            </div>
        </div>
    
        <div class="loading-text">
            <span>Loading...</span>
            <span>Preparing data...</span>
            <span>Almost done...</span>
            <span>Please wait...</span>
        </div>
    
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script src="/shared/components/dashboard/js/generateDataScript.js"></script>
</body>

</html>
