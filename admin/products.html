<!-- Products Management Page Content -->
<div class="container-fluid p-0">
  <!-- Alert Container -->
  <div
    id="alertContainer"
    class="position-fixed top-0 end-0 p-3"
    style="z-index: 999999999"
  ></div>

  <!-- Page Header -->
  <div class="d-flex justify-content-end align-items-center mb-4">
    <div class="d-flex gap-2">
      <!-- <button type="button" class="btn btn-outline-secondary" id="exportProductsBtn">
                <i class="fa-solid fa-download me-2"></i>Export
            </button> -->
      <button
        type="button"
        class="btn btn-outline-primary"
        id="refreshProductsBtn"
      >
        <i class="fa-solid fa-refresh me-2"></i>Refresh
      </button>
      <!-- <button type="button" class="btn btn-primary" id="addProductBtn">
                <i class="fa-solid fa-plus me-2"></i>Add Product
            </button> -->
    </div>
  </div>

  <!-- Statistics Cards -->
  <div class="row mb-4">
    <div class="col-xl-3 col-md-6 mb-3">
      <div class="stat-card">
        <div class="stat-card-body">
          <div class="stat-icon bg-primary">
            <i class="fa-solid fa-box"></i>
          </div>
          <div class="stat-content">
            <div class="stat-number" id="totalProductsCount">0</div>
            <div class="stat-label">Total Products</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-3">
      <div class="stat-card">
        <div class="stat-card-body">
          <div class="stat-icon bg-success">
            <i class="fa-solid fa-check-circle"></i>
          </div>
          <div class="stat-content">
            <div class="stat-number" id="activeProductsCount">0</div>
            <div class="stat-label">Active Products</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-3">
      <div class="stat-card">
        <div class="stat-card-body">
          <div class="stat-icon bg-warning">
            <i class="fa-solid fa-exclamation-triangle"></i>
          </div>
          <div class="stat-content">
            <div class="stat-number" id="lowStockCount">0</div>
            <div class="stat-label">Low Stock</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-3">
      <div class="stat-card">
        <div class="stat-card-body">
          <div class="stat-icon bg-info">
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="stat-content">
            <div class="stat-number" id="featuredProductsCount">0</div>
            <div class="stat-label">Featured Products</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Filters and Search -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-search"></i>
            </span>
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search products..."
            />
          </div>
        </div>
        <div class="col-md-2">
          <select class="form-select" id="categoryFilter">
            <option value="">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="Computers">Computers</option>
            <option value="Smart Home">Smart Home</option>
            <option value="Phone Accessories">Phone Accessories</option>
            <option value="Tablets">Tablets</option>
            <option value="Wearables">Wearables</option>
            <option value="Computer Accessories">Computer Accessories</option>
            <option value="Phones">Phones</option>
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-select" id="statusFilter">
            <option value="">All Status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="draft">Draft</option>
            <option value="out_of_stock">Out of Stock</option>
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-select" id="sortBy">
            <option value="name">Sort by Name</option>
            <option value="price">Sort by Price</option>
            <option value="stock">Sort by Stock</option>
            <option value="createdAt">Sort by Date</option>
            <option value="rating">Sort by Rating</option>
          </select>
        </div>
        <div class="col-md-2">
          <div class="d-flex gap-2">
            <button
              type="button"
              class="btn btn-outline-secondary btn-sm"
              id="clearFiltersBtn"
            >
              <i class="fa-solid fa-times"></i>
            </button>
            <button
              type="button"
              class="btn btn-primary btn-sm"
              id="applyFiltersBtn"
            >
              <i class="fa-solid fa-filter"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Products Table -->
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Products List</h5>
      <div class="d-flex align-items-center gap-3"></div>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th width="50">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="selectAllProductsHeader"
                />
              </th>
              <th>Product</th>
              <th>Category</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Status</th>
              <th>Rating</th>
              <th>Vendor</th>
              <th>Created</th>
              <th width="120">Actions</th>
            </tr>
          </thead>
          <tbody id="productsTableBody">
            <!-- Products will be rendered here -->
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer">
      <div class="row align-items-center">
        <div class="col-md-6">
          <small class="text-muted">
            Showing <span id="showingStart">0</span> to
            <span id="showingEnd">0</span> of
            <span id="totalProducts">0</span> products
          </small>
        </div>
        <div class="col-md-6">
          <nav>
            <ul
              class="pagination pagination-sm justify-content-end mb-0"
              id="productsPagination"
            >
              <!-- Pagination will be rendered here -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Product Modal -->
<div class="modal fade zmodal" id="productModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalTitle">Add New Product</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <form id="productForm">
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="productName" class="form-label">Product Name *</label>
              <input
                type="text"
                class="form-control"
                id="productName"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="productSKU" class="form-label">SKU</label>
              <input type="text" class="form-control" id="productSKU" />
            </div>
            <div class="col-md-6">
              <label for="productCategory" class="form-label">Category *</label>
              <select class="form-select" id="productCategory" required>
                <option value="">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="Computers">Computers</option>
                <option value="Smart Home">Smart Home</option>
                <option value="Phone Accessories">Phone Accessories</option>
                <option value="Tablets">Tablets</option>
                <option value="Wearables">Wearables</option>
                <option value="Computer Accessories">
                  Computer Accessories
                </option>
                <option value="Phones">Phones</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="productVendor" class="form-label">Vendor</label>
              <select class="form-select" id="productVendor">
                <option value="">Select Vendor</option>
                <!-- Vendors will be populated dynamically -->
              </select>
            </div>
            <div class="col-md-4">
              <label for="productPrice" class="form-label">Price *</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  class="form-control"
                  id="productPrice"
                  step="0.01"
                  min="0"
                  required
                />
              </div>
            </div>
            <div class="col-md-4">
              <label for="productStock" class="form-label"
                >Stock Quantity *</label
              >
              <input
                type="number"
                class="form-control"
                id="productStock"
                min="0"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="productStatus" class="form-label">Status</label>
              <select class="form-select" id="productStatus">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
                <option value="draft">Draft</option>
                <option value="out_of_stock">Out of Stock</option>
              </select>
            </div>
            <div class="col-12">
              <label for="productDescription" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control"
                id="productDescription"
                rows="3"
              ></textarea>
            </div>
            <div class="col-md-6">
              <label for="productImage" class="form-label"
                >Product Image URL</label
              >
              <input type="url" class="form-control" id="productImage" />
            </div>
            <div class="col-md-6">
              <div class="form-check mt-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="isFeatured"
                />
                <label class="form-check-label" for="isFeatured">
                  Featured Product
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" id="saveProductBtn">
            Save Product
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Product Analytics Modal -->
<div class="modal fade zmodal" id="productAnalyticsModal" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="analyticsModalTitle">Product Analytics</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body" id="productAnalyticsContent">
        <!-- Analytics will be rendered here -->
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
