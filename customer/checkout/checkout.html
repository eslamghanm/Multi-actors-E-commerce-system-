<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <!-- Your CSS -->
  <link rel="stylesheet" href="/shared/css/common.css" />
  <link rel="stylesheet" href="/customer/checkout/css/checkout.css" />
  <link rel="stylesheet" href="/customer/shared/css/common.css" />
</head>

<body class="overflow-x-hidden">
  <div class="navbar-container position-sticky top-0 start-0 w-100 z-3"></div>
  <section class="container my-5 checkout-wrapper">
    <h3 class="mb-5 fw-bold">Billing Details</h3>

    <form id="checkoutForm" class="row g-5">

      <div class="col-md-6 d-flex flex-column gap-3">

        <label for="firstName" class="text-muted">First Name <span class="text-danger">*</span></label>
        <input
          type="text"
          name="name"
          id="firstName"
          class="form-control border-0 bg-light focus-ring"
          required
        />
        <small class="text-danger d-none error-message"></small>

        <label for="lastName" class="text-muted">Last Name <span class="text-danger">*</span></label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          class="form-control border-0 bg-light focus-ring"
          required
        />
        <small class="text-danger d-none error-message"></small>

        <label for="company" class="text-muted">Company</label>
        <input
          type="text"
          name="company"
          id="company"
          class="form-control border-0 bg-light focus-ring"
        />
         <small class="text-danger d-none error-message"></small>

        <label for="address" class="text-muted">Street Address <span class="text-danger">*</span></label>
        <input
          type="text"
          name="address"
          id="address"
          class="form-control border-0 bg-light focus-ring"
          required
        />
        <small class="text-danger d-none error-message"></small>

        <label for="address2" class="text-muted">Apartment, suite, etc.</label>
        <input
          type="text"
          name="address2"
          id="address2"
          class="form-control border-0 bg-light focus-ring"
        />

        <label for="city" class="text-muted">City <span class="text-danger">*</span></label>
        <input
          type="text"
          name="city"
          id="city"
          class="form-control border-0 bg-light focus-ring"
          required
        />
        <small class="text-danger d-none error-message"></small>

        <label for="email" class="text-muted">Email <span class="text-danger">*</span></label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control border-0 bg-light focus-ring"
          required
        />
        <small class="text-danger d-none error-message"></small>

        <label for="phone" class="text-muted">Phone Number <span class="text-danger">*</span></label>
        <input
          type="tel"
          name="phone"
          id="phone"
          class="form-control border-0 bg-light focus-ring"
          required
        />
        <small class="text-danger d-none error-message"></small>

        <div>
          <input
            type="checkbox"
            id="saveInfo"
            name="saveInfo"
            class="form-check-input styled-checkbox bg-danger"
          />
          <label for="saveInfo" class="form-check-label ms-2"
            >Save this information for faster check-out next time</label
          >
        </div>
      </div>

      <div class="col-md-6">

        <ul
          id="cartItems"
          class="w-100 list-group list-group-flush mb-3"
          style="max-height: 200px; overflow-y: auto"
        ></ul>

        <div
          id="cartTotal"
          class=" fw-bold mb-4"
        ></div>

        <h5>Payment Method <span class="text-danger">*</span></h5>

        <div class="mb-3 d-flex align-items-center gap-2">
          <input
            type="radio"
            name="payment"
            id="credit"
            class="form-check-input bg-danger"
            required
          />
          <label for="credit" class="form-check-label ms-2">Credit Card</label>
          <div class="ms-auto d-flex gap-3">
            <i class="fas fa-credit-card text-danger"></i>
            
          

          </div>
        </div>

        <div class="mb-3 d-flex align-items-center gap-2">
          <input
            type="radio"
            name="payment"
            id="cash"
            class="form-check-input bg-danger"
          />
          <label for="cash" class="form-check-label ms-2">Cash on delivery</label>
          <div class="ms-auto">
            <i class="fas fa-money-bill-wave text-danger"></i>
          </div>
        </div>

        <div class="mb-4 d-flex align-items-center gap-2">
          <input
            type="radio"
            name="payment"
            id="paypal"
            class="form-check-input bg-danger"
          />
          <label for="paypal" class="form-check-label ms-2">PayPal</label>
          <div class="ms-auto">
            <i class="fab fa-paypal text-danger"></i>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center gap-3">
          <button
            type="submit"
            id="checkoutButton"
            class="btn btn-danger w-auto px-5 py-2"
          >
            Place Order
          </button>
      
        </div>
      </div>
    </form>
  </section>
  <footer class="footer">
   
  </footer>



  <script src="/shared/js/utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/customer/shared/js/utils.js"></script>
  <script src="/customer/checkout/js/checkout.js"></script>
</body>

</html>
