<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customer-Products</title>

    <!-- Font Awesome (free solid icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="/customer/products/css/products.css" />

    <link rel="stylesheet" href="/customer/shared/css/common.css" />
    <link rel="stylesheet" href="/shared/css/common.css" />
</head>

<body> 
<!-- Navbar -->
<div class="navbar-container position-sticky top-0 start-0 w-100 z-3"></div>

    <div class="container mt-5">

        <!-- Categories slider -->
        <section class="mt-5">
            <div class=" mb-2">
                <div class="swiper-header mb-2 ">
                    <div class="logo ps-3">
                        <h3 class="text-danger lead mb-0">Categories</h3>
                    </div>
                    <div class="navegation  d-flex align-items-center justify-content-between ">
                        <p class="mb-0">Browse By Category</p>
                        <div class="arrows d-flex gap-2">
                            <div class="arrow-left rounded-circle p-2 border" role="button" aria-label="previous">
                                <i class="fas fa-arrow-left"></i>
                            </div>
                            <div class="arrow-right rounded-circle p-2 border" role="button" aria-label="next">
                                <i class="fas fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="swiper mySwiper">
                <div class="swiper-wrapper categories-swiper py-2">
                    <!-- slides injected here by JS -->
                </div>
            </div>
        </section>
        <!-- input for search -->
        <div class="search-box mt-3">
            <i class="bi bi-search search-icon"></i>
            <input type="text" class="form-control" id="searchInput" placeholder="Search products...">
        </div>



        <!-- Product grid -->
        <section class="mt-3 products">
            <div class="mb-3 logo ps-3">
                <h3 class="mb-0 lead text-danger">Products</h3>
                <!-- optional search / filter can go here later -->
            </div>

            <div id="productsContainer" class="row">
                <!-- Loading spinner -->
                <div class="col-12 text-center p-5">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>
        

        <!-- Product Details Modal -->
        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="productModalBody">
                        <!-- Injected via JS -->
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <!-- Footer -->
     <div class="footer "></div>
  

    <!-- JS scripts -->
   <script src="/shared/js/utils.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!--  script that builds categories and products -->
        <script src="/customer/shared/js/utils.js"></script>

    <script src="/customer/products/js/products.js"></script>
    
</body>

</html>
