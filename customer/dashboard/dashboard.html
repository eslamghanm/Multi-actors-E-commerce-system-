<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Dashboard</title>
  <!-- Font Awesome (free solid icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

 

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Bootstrap CSS -->

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />


  <link rel="stylesheet" href="/shared/css/common.css">
  <link rel="stylesheet" href="/customer/shared/css/common.css"/>
  <link rel="stylesheet" href="/customer/dashboard/css/dashboard.css">

</head>

<body>
  <div class="navbar-container position-sticky top-0 start-0 w-100 z-3"></div>
  <nav class="container my-5 d-flex justify-content-between">
    <div class="target">
      <a href="/index.html" class=" text-muted">Home</a>
    /
    <a href="/customer/dashboard/dashboard.html" class="text-muted">My Account </a>
    </div>
    <div class="name">
      <p class="text-center text-muted">Welcome! <span class="text-danger" id="customerName"></span></p>
    </div>

  </nav>

 

  <section class="container mb-5">
      <button class="btn btn-outline-danger d-md-none mb-3" id="sidebarToggle">
        <i class="fa-solid fa-bars-staggered fs-3"></i> 
      </button>
    <div class="d-flex gap-5 flex-row justify-content-between align-items-start position-relative overflow-hidden p-1">
      <!-- Sidebar Toggle Button -->
    

      <!-- Sidebar -->
      <aside class="w-25  sidebar bg-light   1875rem " id="sidebar">
        <div class="d-flex justify-content-end p-4 d-md-none">    
              <i class="fa-solid fa-close  fs-4 d-none ms-auto d-inline-block" id="sidebarClose"></i>
</div>
        <h5 class="mb-4 fs-5">Manage My Account</h5>
        <ul class="nav flex-column gap-2">
          <li class="nav-item  active" data-section="profile">
            <a class="nav-link  " href="#" data-section="profile">
               My Profile
            </a>
          </li>
          <li class="nav-item" data-section="payment">
            <a class="nav-link " href="#" data-section="payment">
               My Payment Options
            </a>
          </li>
          <li class="nav-item" data-section="orders">
            <a class="nav-link " href="#" data-section="orders">
               My Orders
            </a>
          </li>
          <li class="nav-item" data-section="wishlist">
            <a class="nav-link " href="#" data-section="wishlist">
               My Wishlist
            </a>
          </li>
          <li class="nav-item" data-section="wishlist">
            <a class="nav-link " href="/customer/cart/cart.html" data-section="wishlist">
               My Carts
            </a>
          </li>

        </ul>
      </aside>

      <!-- Main Content -->
      <main class="w-75 px-md-4 p-5  flex-grow-1 flex-fill" id="mainContent">
          <section  data-section-id="profile" class="">
          <h4 class="mb-4 text-danger">Edit your Profile</h4>
          <div id="userInfo">

          </div>

        
        </section>
        <section  data-section-id="wishlist" class="d-none">
          <h4 class="mb-4 text-danger">My Wishlist</h4>
          <div class="row" id="wishlistItems"></div>

        </section>

        <section  data-section-id="payment" class="d-none">
          <h4 class="mb-4 text-danger">Manage your Payment Options</h4>
          <div id="paymentInfo">

          </div>
        </section>
        <section  data-section-id="orders" class="d-none">
          <h4 class="mb-4 text-danger">My Orders</h4>
          <table class="table">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Order Data</th>
                <th>Status</th>
                <th>Date</th>
                <th>Total Paid</th>

              </tr>
            </thead>
            <tbody id="ordersTableBody">
              <!-- Order items will be populated here -->
            </tbody>
          </table>

        </section>
      </main>
    </div>
  </section>

  <div class="footer mt-5 pt-5"></div>

  <!-- Scripts -->

  <script src="/shared/js/utils.js"></script>
    <script src="/customer/shared/js/utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
  <script src="/customer/dashboard/js/dashboard.js"></script>

</body>

</html>
